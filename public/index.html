<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <script async src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script async src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <title>AI Chat</title>
</head>
<body>
    <h1>DeepSeek-R1 Chat</h1>
    <div id="chat"></div>
    <div id="loading" class="loading">
        <p><strong>Bot is thinking</strong><span> . </span><span> . </span><span> . </span></p>
    </div>
    <label for="paramSelect" id="paramLabel">DeepSeek-R1 Params</label>
    <select name="paramSelect" id="paramSelect">
        <option value="8b">8B</option>
        <option value="1.5b">1.5B</option>
        <option value="32b">32B</option>
    </select>
    <div id="inputForm">
        <input type="text" id="message" placeholder="Type a message" id="message">
        <button id="send">Send</button>
        <button id="newChat">New Chat</button>
        <button id="loadChat">Load Chat</button>
        <script src="chat.js"></script>
    </div>
</body>
</html>
