<!DOCTYPE html>
<html lang="en" class="scroll-smooth md:scroll-auto">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="output.css" />
  <script async src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script async src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
  <script
    id="MathJax-script"
    async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
  ></script>
  <title>AI Chat</title>
</head>
<body class="bg-slate-700 text-white">
  <h1
    class="flex items-center justify-center mt-5 text-4xl text-center text-black"
  >
    <span class="flex-1 bg-black h-1"></span>
    DeepSeek-R1 Chat
    <span class="flex-1 bg-black h-1"></span>
  </h1>

  <div
    id="chat"
    class="m-4 p-3 h-1/2 justify-center items-center place-items-center rounded border border-black border-dotted overflow-y-auto text-black"
  ></div>

  <div 
    id="chatIds" 
    class="m-4 p-3 flex flex-wrap gap-4 bg-gray-800 rounded overflow-x-auto">
    <h3 class="w-full text-white mb-2">Available Chats:</h3>
  </div>

  <div id="loading" class="hidden my-2">
    <p class="animate-bounce">
      <strong>Bot is thinking</strong>
      <span class="animate-ping"> . </span>
      <span class="animate-ping"> . </span>
      <span class="animate-ping"> . </span>

    </p>
  </div>

  <label for="paramSelect" id="paramLabel" class="ml-2 text-black"
    >DeepSeek-R1 Params</label
  >
  <select
    name="paramSelect"
    id="paramSelect"
    class="m-2 p-1 rounded bg-gray-600 text-black"
  >
    <option value="8b">8B</option>
    <option value="1.5b">1.5B</option>
    <option value="32b">32B</option>
  </select>

  <div id="inputForm" class="flex justify-center ">
    <input
      type="text"
      id="message"
      placeholder="Type a message"
      class="w-4/5 p-2 rounded bg-gray-600"
    />
    <button
      id="send"
      class="m-1 p-2 rounded bg-red-700 text-white hover:bg-gray-600"
    >
      Send
    </button>
    <button
      id="newChat"
      class="m-1 p-2 rounded bg-red-700 text-white hover:bg-gray-600"
    >
      New Chat
    </button>
  </div>

  <script src="chat.js"></script>
</body>
</html>
